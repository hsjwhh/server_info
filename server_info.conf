server {
    listen 80;
    server_name your-domain.com;

    # 前端打包后的 dist 目录
    root /var/www/frontend/dist;
    index index.html;

    # 开启 gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/javascript image/svg+xml;
    gzip_min_length 1024;

    # 静态资源缓存策略，让 JS/CSS/图片缓存 30 天，提升性能。
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }

    # SPA history 模式（非常关键）,✔ 支持前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 可选：反向代理 API（如果 backend 在同一台服务器）
    # location /api/ {
    #     proxy_pass http://127.0.0.1:3000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }
}
# 这是一个 Nginx 配置文件示例，用于部署前端应用程序（如 Vue.js、React 等）。